<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

      <head>
            <nav class=" container mx-auto">
                  <div class="navbar bg-base-100">
                        <div class="flex-1">
                              <a class="btn btn-ghost text-xl">Album</a>
                        </div>
                        <div class="flex-none gap-2">
                              <div class="form-control">
                                    <input type="text" placeholder="Search"
                                          class="input input-bordered w-24 md:w-auto" />
                              </div>
                              <div class="dropdown dropdown-end">
                                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                          <div class="w-10 rounded-full">
                                                <img alt="Tailwind CSS Navbar component"
                                                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                                          </div>
                                    </div>
                                    <ul tabindex="0"
                                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                          <li>
                                                <a class="justify-between">
                                                      Profile
                                                      <span class="badge">New</span>
                                                </a>
                                          </li>
                                          <li><a>Settings</a></li>
                                          <li><a>Logout</a></li>
                                    </ul>
                              </div>
                        </div>
                  </div>
            </nav>
      </head>
      <main>
            <span class="loading loading-spinner loading-xs fixed left-1/2 top-1/2 w-14 " id="speen"></span>
            <section id="cardContainer"
                  class=" grid grid-cols-1 w-11/12  sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4  container mx-auto">
            </section>
      </main>

      <script src="./main.js"></script>
</body>

</html>
